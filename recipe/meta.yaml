{% set name = "pyro-api" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a1b900d9580aa1c2fab3b123ab7ff33413744da7c5f440bd4aadc4d40d14d920

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - pyroapi

about:
  home: "https://github.com/pyro-ppl/pyro-api"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.md
  summary: "Generic API for dispatch to Pyro backends."
  doc_url: "https://pyro-api.readthedocs.io"
  dev_url: "https://github.com/pyro-ppl/pyro-api"

extra:
  recipe-maintainers:
    - jamestwebber
